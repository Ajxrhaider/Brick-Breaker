  <body>
    <video id="bgVideo" src="images/TitlePageGif.mp4" autoplay muted loop style="display: none;"></video>
    <canvas id="myCanvas" width="1200" height="600"></canvas>
    <button id="startup" onclick="window.location.href = 'Menu.html';">        </button>
    <script>
      const canvas = document.getElementById('myCanvas');
      const ctx = canvas.getContext('2d');
      const video = document.getElementById('bgVideo');
      //i wanted to see if the video can be looped in a way that it dosent start from the beninging
      const loopStartTime = 1.2; // Specify the start time of the loop in seconds
      const loopEndTime = 4.7;   // Specify the end time of the loop in seconds
      let isPlayingForward = true; // Track playback direction
      
      window.addEventListener('load', () => {
        video.play().then(() => {
          function draw() {
            if (!video.paused && !video.ended) {
              ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
              requestAnimationFrame(draw);
            }
          }
          draw();
        }).catch((err) => {
          console.error("Video playback failed:", err);
        });
      });

      window.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
          window.location.href = 'Menu.html';
        }
      });
      
    </script>
  </body>
